<body class="dark">

    <div class="container" id="app">
        <header>

    </div>

    <script>
        const IMAGENES_RECETAS = { "Tortilla de patatas": "https://upload.wikimedia.org/wikipedia/commons/3/3c/Tortilla_de_patatas_con_cebolla_2.jpg", "Paella mixta": "https://upload.wikimedia.org/wikipedia/commons/0/00/Plato_de_paella_mixta.jpg", "Gazpacho andaluz": "https://upload.wikimedia.org/wikipedia/commons/b/bc/Gazpacho_andaluz.jpg", "Salmorejo cordob√©s": "https://upload.wikimedia.org/wikipedia/commons/d/dc/Salmorejo.jpg", "Patatas bravas": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Patatas_bravas_madrid.jpg/1280px-Patatas_bravas_madrid.jpg", "Croquetas de jam√≥n": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Croquetas_de_jamon_serrano.jpg/1280px-Croquetas_de_jamon_serrano.jpg", "Pisto manchego": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Pisto_manchego_con_huevo_frito.jpg/1024px-Pisto_manchego_con_huevo_frito.jpg", "Fabada asturiana": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Plato_fabada.jpg/1024px-Plato_fabada.jpg", "Pulpo a la gallega": "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Pulpo_a_la_gallega_-_Lugo_001.jpg/1024px-Pulpo_a_la_gallega_-_Lugo_001.jpg", "Tarta de Santiago": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Tarta_de_Santiago_al_corte.jpg/1024px-Tarta_de_Santiago_al_corte.jpg", "Crema catalana": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Crema_catalana_quemada.jpg/1024px-Crema_catalana_quemada.jpg", "Arroz con leche": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Arroz_con_leche_de_Asturias.jpg/1024px-Arroz_con_leche_de_Asturias.jpg", "Calamares a la romana": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Calamares_a_la_romana_con_limon.jpg/1024px-Calamares_a_la_romana_con_limon.jpg", "Queso manchego con membrillo": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Queso_Manchego_con_Membrillo_%283578359194%29.jpg/1024px-Queso_Manchego_con_Membrillo_%283578359194%29.jpg", "Pimientos del padr√≥n": "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Pimientos_de_Padr%C3%B3n_-_Herb%C3%B3n_-_Galicia_-_Espa%C3%B1a_-_01.jpg/1024px-Pimientos_de_Padr%C3%B3n_-_Herb%C3%B3n_-_Galicia_-_Espa%C3%B1a_-_01.jpg", "Boquerones en vinagre": "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Boquerones_en_vinagre_de_Madrid.jpg/1024px-Boquerones_en_vinagre_de_Madrid.jpg", "Empanadillas de at√∫n": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Empanadillas_de_bonito_caseras_recien_fritas.jpg/1024px-Empanadillas_de_bonito_caseras_recien_fritas.jpg", "Lentejas estofadas": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Lentejas_con_chorizo_y_verduras.jpg/1024px-Lentejas_con_chorizo_y_verduras.jpg", "Ensaladilla rusa": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Ensaladilla_Rusa_de_cerca.JPG/1024px-Ensaladilla_Rusa_de_cerca.JPG", "Crema de calabaza": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Crema-de-calabaza.jpg/1024px-Crema-de-calabaza.jpg", "Rabo de toro": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Rabo_de_toro_del_Restaurante_Astorga.jpg/1024px-Rabo_de_toro_del_Restaurante_Astorga.jpg", "Merluza en salsa verde": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Merluza_en_salsa_verde_con_almejas.jpg/1024px-Merluza_en_salsa_verde_con_almejas.jpg", "Pollo al ajillo": "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Pollo_al_ajillo_-_Chicken_with_garlic.jpg/1024px-Pollo_al_ajillo_-_Chicken_with_garlic.jpg", "Carrilleras al vino tinto": "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Carrillada_de_cerdo_al_vino_tinto_de_toro.jpg/1024px-Carrillada_de_cerdo_al_vino_tinto_de_toro.jpg", "Flan casero": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Flan_casero_%28porci%C3%B3n%29.jpg/1024px-Flan_casero_%28porci%C3%B3n%29.jpg", "Torrijas": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Torrijas_de_leche.jpg/1024px-Torrijas_de_leche.jpg", "Leche frita": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Leche_frita_with_cinnamon_ice_cream.jpg/1024px-Leche_frita_with_cinnamon_ice_cream.jpg" };
        const APERITIVOS = ["Tostas de tomate y jam√≥n", "Tostas de anchoa y pimiento", "Tostas de escalivada", "Tostas de salm√≥n y queso fresco", "Croquetas de jam√≥n", "Croquetas de pollo", "Croquetas de bacalao", "Croquetas de setas", "Empanadillas de at√∫n", "Empanadillas de carne", "Patatas bravas", "Patatas alioli", "Boquerones en vinagre", "Champi√±ones al ajillo", "Gildas donostiarras", "Pinchos de tortilla", "Pinchos morunos", "Queso marinado en aceite", "Hummus cl√°sico con crudit√©s", "Hummus de remolacha", "Hummus de aguacate", "Gazpacho en vasitos", "Salmorejo en chupitos", "Ensaladilla rusa", "Tortilla francesa mini", "Banderillas variadas", "Mejillones en escabeche", "Sardinas marinadas", "Pulpo a la gallega (tapa)", "Calamares a la romana", "Torreznos crujientes", "Jam√≥n con picos", "Queso manchego con membrillo", "Pimientos del padr√≥n", "Montadito de lomo", "Montadito de pring√°", "Bonito con tomate (tapa)", "Pisto con huevo (tapa)", "Chistorra a la sidra", "Berenjena frita con miel"];
        const PRIMEROS = ["Sopa de ajo", "Sopa castellana", "Gazpacho andaluz", "Salmorejo cordob√©s", "Ajoblanco", "Crema de calabaza", "Crema de puerros", "Crema de champi√±√≥n", "Pisto manchego", "Menestra de verduras", "Lentejas estofadas", "Garbanzos con espinacas", "Jud√≠as blancas con verduras", "Arroz caldoso de verduras", "Arroz a la cubana", "Arroz negro", "Arroz al horno", "Paella de verduras", "Fideu√° de pescado", "Macarrones con tomate", "Tallarines al ajillo", "Espaguetis carbonara ligera", "Ensalada mixta", "Ensalada campera", "Ensalada de garbanzos", "Ensalada de pasta fr√≠a", "Tomates ali√±ados", "Papas arrugadas con mojo", "Pimientos asados", "Alcachofas salteadas", "Acelgas rehogadas", "Sopa de pescado", "Caldo gallego", "Cocido andaluz (sopa)", "Sopa minestrone", "Vichyssoise", "Crema de zanhoria", "Porrusalda", "Sopa de marisco", "Caldo de pollo casero"];
        const SEGUNDOS = ["Pollo al ajillo", "Pollo al horno con patatas", "Pollo en pepitoria", "Pechuga de pollo a la plancha", "Escalope de ternera", "Filete de ternera a la plancha", "Carrilleras al vino tinto", "Rabo de toro", "Alb√≥ndigas en salsa", "Lomo adobado", "Costillas al horno", "Chuletillas de cordero", "Cordero asado", "Secreto ib√©rico a la plancha", "Solomillo al roquefort", "Bacalao a la vizca√≠na", "Bacalao al pil-pil", "Merluza en salsa verde", "Dorada al horno", "Lubina a la sal", "Salm√≥n al papillote", "At√∫n encebollado", "Calamares en su tinta", "Pulpo a la gallega", "Paella mixta", "Arroz con pollo", "Arroz con bogavante", "Empanada gallega de at√∫n", "Pisto con huevos", "Tortilla de patatas", "Revuelto de setas", "Conejo al ajillo", "Codornices escabechadas", "Callos a la madrile√±a", "Fabada asturiana", "Marmitako de bonito", "Chulet√≥n a la plancha", "Escabeche de caballa", "Bonito con tomate", "Trucha a la navarra"];
        const POSTRES = ["Flan casero", "Natillas caseras", "Arroz con leche", "Leche frita", "Torrijas", "Crema catalana", "Tarta de queso al horno", "Tarta de Santiago", "Bizcocho de yogur", "Bizcocho de naranja", "Magdalenas caseras", "Galletas de mantequilla", "Rosquillas fritas", "Pesti√±os", "Bu√±uelos de viento", "Filloas", "Peras al vino", "Compota de manzana", "Macedonia de frutas", "Helado r√°pido de pl√°tano", "Mousse de chocolate", "Natillas de vainilla", "Tarta de manzana", "Tarta tres leches (versi√≥n)", "Brazo de gitano", "Quesada pasiega", "Tocino de cielo", "Pan de Calatrava", "Cuajada con miel", "Crepes dulces", "Flan de caf√©", "Crema pastelera con frutas", "Tarta de almendra", "Tarta de galletas con chocolate", "Bizcocho marmolado", "Helado de yogur", "Brownie sencillo", "Crema de lim√≥n", "Naranja con canela", "Fresas con nata"];

        function parseTime(timeString) { const match = timeString.match(/\d+/); return match ? parseInt(match[0], 10) : 0; }
        const PASOS_BASE = { Aperitivo: ["Prepara y ten a mano todo.", "Corta o disp√≥n los ingredientes."], Primero: ["Lava y prepara verduras.", "Sofr√≠e la base de la receta."], Segundo: ["Prepara la pieza principal.", "Cocina al punto deseado."], Postre: ["Pesa los ingredientes.", "Mezcla y hornea o refrigera."] };
        function ingredientesPara(cat, t) { /* L√≥gica simplificada para generar ingredientes */ return ["Ingrediente 1", "Ingrediente 2", "Ingrediente 3"]; }
        function tiempo(cat, t) { t = t.toLowerCase(); if (cat === "Aperitivo") return "5‚Äì15 min"; if (cat === "Primero") return "15‚Äì30 min"; if (cat === "Segundo") return "30‚Äì60 min"; if (cat === "Postre") return "20‚Äì40 min"; return "25 min"; }
        function pasosPara(cat, t) { return PASOS_BASE[cat] || ["Paso 1", "Paso 2"]; }
        function build(cat, list) { return list.map(n => ({ categoria: cat, titulo: n, imagen: IMAGENES_RECETAS[n] || null, ingredientes: ingredientesPara(cat, n), pasos: pasosPara(cat, n), tiempo: tiempo(cat, n), dificultad: /paella|fideu√°|rabo/i.test(n) ? 'Media' : 'F√°cil' })); }
        const RECETAS = [...build("Aperitivo", APERITIVOS), ...build("Primero", PRIMEROS), ...build("Segundo", SEGUNDOS), ...build("Postre", POSTRES)];

        let state = { q: "", cat: "Todas", list: RECETAS, dark: true, font: 16 };
        const $ = id => document.getElementById(id);
        const els = { grid: $('recipesGrid'), empty: $('emptyState'), count: $('countLabel'), search: $('search'), tabs: () => document.querySelectorAll('[role="tab"]'), toggleTheme: $('toggleTheme'), fontPlus: $('fontPlus'), fontMinus: $('fontMinus') };

        function applyTheme() { document.documentElement.classList.toggle('dark', state.dark); }
        function setFont(px) { state.font = Math.max(12, Math.min(20, px)); document.documentElement.style.fontSize = state.font + 'px'; }
        
        function setActiveTab(btn) { 
            els.tabs().forEach(t => t.setAttribute('aria-selected', 'false'));
            btn.setAttribute('aria-selected', 'true');
            state.cat = btn.dataset.cat; 
            filter(); 
        }

        function photoFallback(title, categoria) { const kcat = (categoria || '').toLowerCase(); return `https://source.unsplash.com/800x500/?food,dish,${kcat},${encodeURIComponent(title)}`; }
        function svgPlaceholder(title = "Receta") { const t = (title || "").replace(/</g, "&lt;"); return `data:image/svg+xml;charset=utf-8,` + encodeURIComponent(`<svg xmlns="http://www.w.org/2000/svg" width="800" height="500" viewBox="0 0 800 500"><rect width="800" height="500" fill="#e5e7eb"/><text x="50%" y="50%" text-anchor="middle" fill="#6b7280" font-size="28" font-family="system-ui,sans-serif" dy="8">${t}</text></svg>`); }
        
        function setImg(el, r) {
            el.src = svgPlaceholder(r.titulo);
            el.classList.add('skeleton');
            const imageUrl = r.imagen ? r.imagen : photoFallback(r.titulo, r.categoria);
            const finalImage = new Image();
            finalImage.src = imageUrl;
            finalImage.alt = `Foto de ${r.titulo}`;
            finalImage.onload = () => { el.src = finalImage.src; el.classList.remove('skeleton'); };
            finalImage.onerror = () => { el.src = svgPlaceholder(r.titulo); el.classList.remove('skeleton'); };
        }

        function card(r, i) { return `<article class="card" role="button" tabindex="0" data-i="${i}"><img data-i="${i}" alt="Foto de ${r.titulo}" class="lazy skeleton"><div class="body"><h3>${r.titulo}</h3><p class="meta">${r.categoria} ¬∑ ${r.tiempo}</p></div></article>`; }

        let imageObserver;
        function render(list) {
            state.list = list;
            if (imageObserver) imageObserver.disconnect();
            els.empty.hidden = list.length > 0;
            els.grid.innerHTML = list.map((r, i) => card(r, i)).join("");
            els.count.textContent = `Mostrando ${list.length} recetas.`;
            const lazyImages = Array.from(els.grid.querySelectorAll('img.lazy'));
            imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const recipe = list[img.dataset.i];
                        if (recipe) { setImg(img, recipe); }
                        img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '800px' });
            lazyImages.forEach(img => imageObserver.observe(img));
        }

        function filter() {
            let sourceRecipes = RECETAS;
            if (state.cat !== "Todas") {
                sourceRecipes = sourceRecipes.filter(r => r.categoria === state.cat);
            }
            const q = els.search.value.toLowerCase().trim();
            if (q) {
                sourceRecipes = sourceRecipes.filter(r => r.titulo.toLowerCase().includes(q) || r.ingredientes.join(" ").toLowerCase().includes(q));
            }
            const difficultyValue = document.getElementById('filterDifficulty').value;
            if (difficultyValue !== 'all') {
                sourceRecipes = sourceRecipes.filter(r => r.dificultad === difficultyValue);
            }
            const timeValue = document.getElementById('filterTime').value;
            if (timeValue !== 'all') {
                sourceRecipes = sourceRecipes.filter(r => {
                    const recipeTime = parseTime(r.tiempo);
                    if (timeValue === '30') return recipeTime <= 30;
                    if (timeValue === '60') return recipeTime > 30 && recipeTime <= 60;
                    if (timeValue === '61') return recipeTime > 60;
                    return true;
                });
            }
            const sortValue = document.getElementById('sortOrder').value;
            switch (sortValue) {
                case 'az': sourceRecipes.sort((a, b) => a.titulo.localeCompare(b.titulo)); break;
                case 'za': sourceRecipes.sort((a, b) => b.titulo.localeCompare(a.titulo)); break;
                case 'time-asc': sourceRecipes.sort((a, b) => parseTime(a.tiempo) - parseTime(b.tiempo)); break;
                case 'time-desc': sourceRecipes.sort((a, b) => parseTime(b.tiempo) - parseTime(a.tiempo)); break;
            }
            render(sourceRecipes);
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            setFont(state.font);
            setActiveTab(document.querySelector('.tab[data-cat="Todas"]'));
            
            els.toggleTheme.onclick = () => { state.dark = !state.dark; applyTheme(); };
            els.fontPlus.onclick = () => setFont(state.font + 1);
            els.fontMinus.onclick = () => setFont(state.font - 1);
            els.search.oninput = filter;
            document.getElementById('sortOrder').onchange = filter;
            document.getElementById('filterDifficulty').onchange = filter;
            document.getElementById('filterTime').onchange = filter;
            els.tabs().forEach(b => b.addEventListener('click', () => setActiveTab(b)));

            els.grid.addEventListener('click', e => {
                const article = e.target.closest('article');
                if (!article) return;
                const index = article.dataset.i;
                const recipe = state.list[index];
                if (recipe) {
                    alert(`Has hecho clic en: ${recipe.titulo}`);
                    // Aqu√≠ ir√≠a la l√≥gica para abrir el modal de detalle
                }
            });
        });
    </script>
