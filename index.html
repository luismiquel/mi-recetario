<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìñ Mi Recetario</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { background: #d9534f; color: white; padding: 1rem; text-align: center; }
    #galeria { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,.2); overflow: hidden; cursor: pointer; }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card h3 { margin: 0; padding: 0.5rem; font-size: 1.1rem; }
    #detalle { max-width: 800px; margin: 1rem auto; background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,.2); }
    #detalle img { width: 100%; border-radius: 8px; margin-bottom: 1rem; }
    #volver { display: inline-block; margin: 1rem 0; padding: 0.5rem 1rem; background: #d9534f; color: white; border: none; border-radius: 6px; cursor: pointer; }
    ul, ol { padding-left: 1.2rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>üìñ Mi Gran Recetario</h1>
    <p>160 recetas espa√±olas con fotos, ingredientes y pasos detallados</p>
  </header>

  <main>
    <section id="galeria"></section>
    <section id="detalle" class="hidden"></section>
  </main>

  <script type="module">
    import RECETAS from "./recetas.js";

    const galeria = document.getElementById("galeria");
    const detalle = document.getElementById("detalle");

    function mostrarGaleria() {
      galeria.innerHTML = "";
      RECETAS.forEach((receta, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="imagenes/${receta.imagen}" alt="${receta.titulo}" onerror="this.src='https://via.placeholder.com/400x250?text=Sin+Imagen'">
          <h3>${receta.titulo}</h3>
        `;
        card.onclick = () => mostrarDetalle(i);
        galeria.appendChild(card);
      });
      galeria.classList.remove("hidden");
      detalle.classList.add("hidden");
    }

    function mostrarDetalle(i) {
      const r = RECETAS[i];
      detalle.innerHTML = `
        <button id="volver">‚Üê Volver</button>
        <h2>${r.titulo}</h2>
        <img src="imagenes/${r.imagen}" alt="${r.titulo}" onerror="this.style.display='none'">
        <p><strong>Categor√≠a:</strong> ${r.categoria}</p>
        <p><strong>Tiempo:</strong> ${r.tiempo}</p>
        <h3>Ingredientes</h3>
        <ul>${r.ingredientes.map(i => `<li>${i}</li>`).join("")}</ul>
        <h3>Pasos</h3>
        <ol>${r.pasos.map(p => `<li>${p}</li>`).join("")}</ol>
      `;
      document.getElementById("volver").onclick = mostrarGaleria;
      galeria.classList.add("hidden");
      detalle.classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", mostrarGaleria);
  </script>
</body>
</html>
