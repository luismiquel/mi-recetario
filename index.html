<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mi Recetario Completo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    section { margin-bottom: 3rem; }
    .recipe { border: 1px solid #ddd; padding: 1rem; margin: .5rem 0; border-radius: 8px; }
    .recipe img { width: 100%; max-width: 400px; border-radius: 4px; }
    .ingredients, .steps { margin: .5rem 0; padding-left: 1.2rem; }
    .step { cursor: pointer; margin: .3rem 0; }
    .step:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Mi Recetario Completo – 80 recetas</h1>

  <section id="Aperitivo">
    <h2>Aperitivos</h2>
  </section>

  <section id="Primero">
    <h2>Primeros</h2>
  </section>

  <section id="Segundo">
    <h2>Segundos</h2>
  </section>

  <section id="Postre">
    <h2>Postres</h2>
  </section>

  <script>
    const recetas = /* aquí pegas el array `allRecipes` que definimos con 80 objetos */;
    
    const speak = text => {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'es-ES';
      window.speechSynthesis.speak(u);
    };

    function render() {
      const contenedores = {
        "Aperitivo": document.getElementById('Aperitivo'),
        "Primero": document.getElementById('Primero'),
        "Segundo": document.getElementById('Segundo'),
        "Postre": document.getElementById('Postre')
      };

      recetas.forEach(r => {
        const sec = contenedores[r.categoria];
        if (!sec) return;

        const div = document.createElement('div');
        div.className = 'recipe';
        div.innerHTML = `
          <h3>${r.titulo}</h3>
          <img src="${r.imagen}" alt="${r.titulo}" loading="lazy">
          <h4>Ingredientes:</h4><ul class="ingredients">${r.ingredientes.map(i => `<li>${i}</li>`).join('')}</ul>
          <h4>Pasos:</h4><ol class="steps">${r.pasos.map((p, idx) => `<li class="step" data-text="${p}">Paso ${idx+1}: ${p}</li>`).join('')}</ol>
        `;

        div.querySelectorAll('.step').forEach(el => {
          el.addEventListener('click', e => {
            const text = el.getAttribute('data-text');
            speak(text);
          });
        });

        sec.appendChild(div);
      });
    }

    render();
  </script>
</body>
</html>
