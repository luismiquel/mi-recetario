<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recetario Delicioso (con debounce en búsqueda)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* (mantén aquí todos tus estilos previos) */
  </style>
</head>
<body class="dark:bg-stone-900 dark:text-stone-200">
  <div id="app" class="max-w-7xl mx-auto px-4 py-8">
    <!-- (todo tu HTML previo: header, filtros, grid...) -->
    <input type="text" id="searchInput" placeholder="Buscar por nombre o ingrediente…" class="w-full mb-4 pl-10 pr-4 py-3 border rounded-full"/>
    <div id="recipeGrid" class="grid grid-cols-2 gap-6 mt-8"></div>
  </div>

  <script type="module">
    // --- Debounce utility ---
    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }

    // --- Datos de ejemplo simplificados ---
    const allRecipes = [
      { categoria: "Aperitivo", titulo: "Brochetas de aceituna y pimiento", ingredientes: ["Aceitunas", "Pimiento"], tiempo: "15 min", raciones: 4, imagen: "" },
      { categoria: "Postre",    titulo: "Manzana asada con canela",    ingredientes: ["Manzana", "Canela"],   tiempo: "35 min", raciones: 1, imagen: "" },
      // … (todas tus 120 recetas aquí)
    ];

    const dom = {
      grid: document.getElementById('recipeGrid'),
      search: document.getElementById('searchInput'),
    };

    // --- Renderizado básico de tarjetas ---
    function renderRecipes(recipes) {
      dom.grid.innerHTML = recipes.map(r => `
        <div class="p-4 bg-white dark:bg-stone-800 rounded-lg shadow cursor-pointer">
          <h3 class="font-bold text-lg">${r.titulo}</h3>
          <p class="text-sm text-gray-500">Tiempo: ${r.tiempo}</p>
        </div>
      `).join('') || `<p class="col-span-full text-center text-gray-500">No hay resultados</p>`;
    }

    // --- Filtrado con debounce ---
    function applyFilters() {
      const term = dom.search.value.trim().toLowerCase();
      const filtered = allRecipes.filter(r =>
        r.titulo.toLowerCase().includes(term) ||
        r.ingredientes.join(' ').toLowerCase().includes(term)
      );
      renderRecipes(filtered);
    }

    // --- Inicialización ---
    renderRecipes(allRecipes);
    dom.search.addEventListener('input', debounce(applyFilters, 300));
  </script>
</body>
</html>
