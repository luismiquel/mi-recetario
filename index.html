            function parseIngredient(ingredient) {
                const regex = /^(\d+(?:[.,]\d+)?|\d+\/\d+)?\s*(un|una|medio|media|gran|pequeña)?\s*(g|ml|litro|kg|cdita|cda|taza|vaso|puñado|trozo|hojas|onza|rebanada|lomos|filetes|manojo|piezas|patata|pimientos|ramas|ramitas|cucharadas|unidad|unidades|latas|gramos|cucharaditas|dientes|bolas|ramo|ramita)?\s*(.+)?$/i;
                const match = ingredient.match(regex);
                
                if (match) {
                    let value = 0;
                    if (match[1]) { 
                        if (match[1].includes('/')) { 
                            const parts = match[1].split('/');
                            value = parseFloat(parts[0]) / parseFloat(parts[1]);
                        } else {
                            value = parseFloat(match[1].replace(',', '.'));
                        }
                    } else if (match[2] && (match[2].toLowerCase() === 'medio' || match[2].toLowerCase() === 'media')) {
                        value = 0.5;
                    } else if (match[2] && (match[2].toLowerCase() === 'un' || match[2].toLowerCase() === 'una')) {
                        value = 1; 
                    } else if (match[4]) { // Si no hay número ni cuantificador, pero hay nombre (ej. "Aceite de oliva")
                        // Estos ingredientes se consideran "1 unidad" para que se escalen,
                        // pero no se mostrará un "1" si no se ha formateado
                        value = 1; // Asume una unidad para poder multiplicarlo
                        unit = ''; // No tienen una unidad formal aquí
                    } else {
                        value = 0; 
                    }

                    let unit = match[3] ? match[3].toLowerCase() : '';
                    let name = match[4] ? match[4].trim() : '';

                    if (match[2] && ['un', 'una'].includes(match[2].toLowerCase()) && !match[3]) {
                        name = (match[2] + ' ' + name).trim();
                        unit = ''; 
                    } else if (match[2] && !match[3] && !['un', 'una', 'medio', 'media'].includes(match[2].toLowerCase())) {
                        name = (match[2] + ' ' + name).trim();
                    }

                    return { value, unit, name, original: ingredient };
                }
                return { value: 0, unit: '', name: ingredient, original: ingredient };
            }

            function formatIngredient(parsedIng, factor) {
                // Si el ingrediente no tiene una cantidad numérica original (ej. "Aceite de oliva", "Sal")
                // O si su valor es 0, simplemente devuelve el original para no intentar multiplicarlo.
                if (parsedIng.value === 0 && parsedIng.unit === '') { 
                    return parsedIng.original; 
                }

                let newValue = parsedIng.value * factor;
                let unit = parsedIng.unit;
                let name = parsedIng.name;

                // Ajustes de unidades para mayor claridad y precisión
                if (unit === 'kg' && newValue < 1) { newValue *= 1000; unit = 'g'; } 
                else if (unit === 'litro' && newValue < 1) { newValue *= 1000; unit = 'ml'; } 
                else if (unit === 'g' && newValue >= 1000) { newValue /= 1000; unit = 'kg'; } 
                else if (unit === 'ml' && newValue >= 1000) { newValue /= 1000; unit = 'litro'; }
                
                // Redondear para evitar decimales muy largos.
                if (Math.abs(newValue % 1) < 0.0001) { 
                    newValue = Math.round(newValue);
                } else if (Math.abs((newValue * 10) % 1) < 0.0001) { 
                    newValue = Math.round(newValue * 10) / 10;
                } else { 
                    newValue = Math.round(newValue * 100) / 100; 
                }
                
                let formattedName = name;
                const commonForms = {
                    "patata": "patatas", "zanahoria": "zanahorias", "cebolla": "cebollas",
                    "pimiento": "pimientos", "huevo": "huevos", "diente": "dientes",
                    "ramita": "ramitas", "bola": "bolas", "pieza": "piezas",
                    "unidad": "unidades", "hoja": "hojas", "lomo": "lomos",
                    "filete": "filetes", "manojo": "manojos", "lata": "latas",
                    "cucharada": "cucharadas", "cucharadita": "cucharaditas", "trozo": "trozos",
                    "vaso": "vasos", "taza": "tazas", "rebanada": "rebanadas",
                    "gramo": "gramos", "mililitro": "mililitros", "litro": "litros", "kilogramo": "kilogramos",
                    "brocheta": "brochetas", "espárrago": "espárragos", "espárrago triguero": "espárragos trigueros",
                    "loncha": "lonchas", // Añadido para lonchas
                    "s": "s" 
                };

                let nameWords = name.split(' ');
                let firstNounCandidate = nameWords.find(word => commonForms[word.toLowerCase()] || Object.values(commonForms).includes(word.toLowerCase()));

                if (firstNounCandidate) {
                    let baseForm = firstNounCandidate.toLowerCase();
                    let targetForm = '';
                    if (newValue === 1) {
                        // Intenta singularizar la palabra si es un plural en commonForms
                        targetForm = Object.keys(commonForms).find(key => commonForms[key] === baseForm) || baseForm;
                        if (targetForm === baseForm && baseForm.endsWith('s') && baseForm.length > 3) {
                            // Si no está en commonForms, pero termina en 's', intenta singularizar.
                            targetForm = baseForm.slice(0, -1);
                        }
                    } else { // newValue > 1
                        // Intenta pluralizar la palabra
                        targetForm = commonForms[baseForm] || baseForm;
                        if (targetForm === baseForm && !baseForm.endsWith('s') && baseForm.length > 0) {
                            // Si no está en commonForms, pero no termina en 's', intenta pluralizar añadiendo 's'.
                            targetForm = baseForm + 's';
                        }
                    }
                    formattedName = name.replace(new RegExp(`\\b${firstNounCandidate}\\b`, 'i'), targetForm);
                } else if (newValue > 1 && !name.endsWith('s') && name.length > 0 && !['sal', 'pimienta', 'aceite', 'agua', 'miel', 'curry', 'jengibre', 'eneldo', 'orégano', 'albahaca', 'hierbabuena', 'menta'].includes(name.toLowerCase())) {
                    formattedName = name + 's';
                } else if (newValue === 1 && name.endsWith('s') && !['pasas', 'nueces', 'espinacas', 'judías verdes', 'tomates cherry', 'setas'].includes(name.toLowerCase())) {
                    formattedName = name.slice(0, -1);
                }
                
                formattedName = formattedName.trim();

                const unitInNameRegex = new RegExp(`\\b${unit}(es)?\\b`, 'i');
                formattedName = formattedName.replace(unitInNameRegex, '').trim();
                
                if (formattedName.toLowerCase().endsWith(unit) && formattedName.toLowerCase().length > unit.length && unit !== '') {
                    formattedName = formattedName.slice(0, -(unit.length)).trim();
                }

                formattedName = formattedName.split(' ').filter((word, index, arr) => {
                    return index === 0 || word.toLowerCase() !== arr[index - 1].toLowerCase();
                }).join(' ').trim();

                // Regla para no mostrar la cantidad si es 1 y no tiene unidad definida (ej. "1 Aceite de oliva")
                if (newValue === 1 && (unit === '' || ['un', 'una', 'unidad', 'unidades'].includes(unit))) {
                    return formattedName; // Solo muestra el nombre (ej. "Aceite de oliva")
                }


                if (unit === 'cdita' || unit === 'cda') {
                    return `${newValue} ${unit}. ${formattedName}`.trim();
                }
                if (unit !== '' && !['un', 'una', 'unidad', 'unidades'].includes(unit)) {
                    return `${newValue} ${unit} ${formattedName}`.trim();
                }
                return `${newValue} ${formattedName}`.trim();
            }

                } else {
                    shareBtn.style.display = 'none';
                }
                
                document.getElementById('start-cooking-btn').addEventListener('click', () => startCookingMode(recipe));

                const servingsInput = document.getElementById('servings-input');
                document.getElementById('decrease-servings').addEventListener('click', () => {
                    let newServings = parseInt(servingsInput.value) - 1;
                    if (newServings < 1) newServings = 1;
                    servingsInput.value = newServings;
                    currentServings = newServings;
                    updateIngredientsDisplay(currentServings);
                });
                document.getElementById('increase-servings').addEventListener('click', () => {
                    let newServings = parseInt(servingsInput.value) + 1;
                    servingsInput.value = newServings;
                    currentServings = newServings;
                    updateIngredientsDisplay(currentServings);
                });
                servingsInput.addEventListener('change', (e) => {
                    let newServings = parseInt(e.target.value);
                    if (isNaN(newServings) || newServings < 1) newServings = 1;
                    e.target.value = newServings;
                    currentServings = newServings;
                    updateIngredientsDisplay(currentServings);
                });
            }
            
            function closeModal() {
                console.log('closeModal: Cerrando modal.');
                dom.modal.classList.remove('modal-visible'); // Inicia la transición de opacidad/escala
                // Después de la transición, oculta completamente
                setTimeout(() => { 
                    dom.modal.classList.add('hidden'); // Vuelve a añadir 'hidden' para display: none
                    dom.modalContent.innerHTML = ''; // Limpia el contenido después de que esté oculto
                    console.log('Modal completamente cerrado y contenido limpiado.');
                }, 300); // Coincide con la duración de la transición en CSS
                currentRecipeDetail = null; 
                currentServings = 0; 
            }

            // --- MODO OSCURO ---
            function setupTheme() {
                if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    dom.lightIcon.classList.remove('hidden');
                    dom.darkIcon.classList.add('hidden'); 
                } else {
                    document.documentElement.classList.remove('dark');
                    dom.darkIcon.classList.remove('hidden');
                    dom.lightIcon.classList.add('hidden'); 
                }
            }

            dom.themeToggle.addEventListener('click', function() {
                dom.darkIcon.classList.toggle('hidden');
                dom.lightIcon.classList.toggle('hidden');
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });

            setupTheme();

            // --- EVENT LISTENERS DE FILTROS Y BÚSQUEDA ---
            dom.search.addEventListener('input', applyFilters);

            dom.filterAllBtn.addEventListener('click', () => {
                console.log('Filtro: Todas');

                applyFilters();

            dom.filterFavBtn.addEventListener('click', () => {

                currentFilter = 'favorites';

                applyFilters();
            });
            
            dom.categoryFilters.addEventListener('click', (e) => {

                    currentCategory = e.target.dataset.category;
                    console.log('Filtro por categoría:', currentCategory);

            // Listener para cerrar el modal al hacer clic fuera
            dom.modal.addEventListener('click', (event) => { 
                if (event.target === dom.modal) { 
                    console.log('Clic en fondo del modal, cerrando.');

            // --- ASISTENTE DE VOZ ---
            const cookingModeView = document.getElementById('cooking-mode-view');
            const stepCounter = document.getElementById('step-counter');
            const stepText = document.getElementById('step-text');
            const prevStepBtn = document.getElementById('prev-step-btn');
            const repeatStepBtn = document.getElementById('repeat-step-btn');
            const nextStepBtn = document.getElementById('next-step-btn');
            const exitCookingBtn = document.getElementById('exit-cooking-btn');

            let currentStep = 0;
            let currentRecipeSteps = [];

            function speak(text) {
                speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES'; 
                utterance.rate = 0.9; 
                utterance.pitch = 1; 
                speechSynthesis.speak(utterance);
            }

            function updateCookingStep() {
                stepCounter.textContent = `Paso ${currentStep + 1} de ${currentRecipeSteps.length}`;
                stepText.textContent = currentRecipeSteps[currentStep];
                speak(currentRecipeSteps[currentStep]);
            }

            function startCookingMode(recipe) {
                console.log('Iniciando modo de cocina para:', recipe.titulo);
                currentRecipeSteps = recipe.pasos;
                currentStep = 0;
                closeModal(); 
                cookingModeView.classList.remove('hidden');
                cookingModeView.classList.add('flex');
                speak(`Comenzamos la receta de ${recipe.titulo}.`);
                setTimeout(updateCookingStep, 1500); 
            }

            function exitCookingMode() {
                console.log('Saliendo del modo de cocina.');
                speechSynthesis.cancel();
                cookingModeView.classList.add('hidden');
                cookingModeView.classList.remove('flex');
            }

            prevStepBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    updateCookingStep();
                } else {
                    speak("Estás en el primer paso.");
                }
            });

            nextStepBtn.addEventListener('click', () => {
                if (currentStep < currentRecipeSteps.length - 1) {
                    currentStep++;
                    updateCookingStep();
                } else {
                    speak("Has llegado al final de la receta. ¡Buen provecho!");
                    exitCookingMode();
                }
            });

            repeatStepBtn.addEventListener('click', () => {
                speak(currentRecipeSteps[currentStep]);
            });

            exitCookingBtn.addEventListener('click', exitCookingMode);
        }

        // Ejecuta la app cuando el DOM esté listo
        runRecipeApp();
    </script>
